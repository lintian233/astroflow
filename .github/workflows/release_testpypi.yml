name: release_testpypi

on:
  workflow_dispatch:      

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 如果你的 Docker Hub 镜像是【私有】，解注释并配置仓库 Secrets:
      #   DOCKERHUB_USERNAME / DOCKERHUB_TOKEN
      # - uses: docker/login-action@v3
      #   with:
      #     registry: docker.io
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 缓存宿主的 conan2 目录，后面会通过 CIBW_MOUNT 挂进容器，显著加速
      - name: Cache Conan2
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan2-linux-${{ hashFiles('conanfile.txt') }}
          restore-keys: |
            conan2-linux-

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          pip install "cibuildwheel==2.*"

      - name: Set CI dev version (dev<run_number> only)
        run: |
          python - <<'PY'
          import os, re, pathlib, sys

          run_number = os.environ["GITHUB_RUN_NUMBER"]
          p = pathlib.Path("pyproject.toml")
          s = p.read_text(encoding="utf-8")

          m = re.search(r'(?ms)^\[project\].*?^version\s*=\s*"([^"]+)"', s)
          kind = "pep621" if m else None
          cur = m.group(1) if m else None
          if not cur:
            m = re.search(r'(?ms)^\[tool\.poetry\].*?^version\s*=\s*"([^"]+)"', s)
            kind = "poetry" if m else None
            cur = m.group(1) if m else None
          if not cur:
            print("Cannot find version in pyproject.toml", file=sys.stderr)
            sys.exit(1)

          m0 = re.match(r'^(\d+(?:\.\d+)+)', cur)
          base = m0.group(1) if m0 else cur
          ver = f"{base}.dev{run_number}"

          if kind == "pep621":
            s, n = re.subn(
              r'(?ms)^(\[project\].*?^version\s*=\s*")[^"]*(")',
              r"\g<1>" + ver + r"\g<2>",
              s
            )
          else:
            s, n = re.subn(
              r'(?ms)^(\[tool\.poetry\].*?^version\s*=\s*")[^"]*(")',
              r"\g<1>" + ver + r"\g<2>",
              s
            )

          if n == 0:
            print("Failed to rewrite version", file=sys.stderr)
            sys.exit(1)

          p.write_text(s, encoding="utf-8")
          print("CI version set to:", ver)
          PY

      - name: Build wheels in your manylinux+CUDA image
        env:
          # ✅ 需要支持的 Python 版本（全覆盖 cp38..cp312）
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          # 我们的基础镜像是 manylinux，不构建 musllinux
          CIBW_SKIP: "cp*-musllinux*"
          CIBW_ARCHS: "x86_64"

          CIBW_MANYLINUX_X86_64_IMAGE: "docker.io/lintian233/astroflow-build:cuda12.9-manylinux_2_28-x86_64"

          # 在每个 Python 目标环境启动前执行一次（容器内）
          # 你的镜像里已用 cp312 预装 conan，这里幂等初始化 profile，保证存在即可
          CIBW_BEFORE_ALL: >
            /opt/python/cp312-cp312/bin/conan --version &&
            /opt/python/cp312-cp312/bin/conan profile detect --force

          # 把宿主的 ~/.conan2 挂载到容器的 /root/.conan2，命中上面的缓存
          CIBW_MOUNT: "$HOME/.conan2:/root/.conan2"

          # 日志等级：0..3
          CIBW_BUILD_VERBOSITY: "1"

        run: cibuildwheel --output-dir wheelhouse
    
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: wheelhouse/*


  publish-testpypi:
    needs: build-linux
    runs-on: ubuntu-22.04
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pulseflow
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with: { name: dists, path: dist }
      - name: Upload to TestPyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
      # 如果用 API Token，改成：
